  <!-- Navbar header  -->

  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <div th:switch="${pvAccidents1}" class="container my-5">
          <p class="my-5">
            <a th:href="@{'/PvAccidentnew/add1'}" class="btn btn-primary">
              <i class="fas fa-user-plus ml-2"> إضافة محضر جديد</i></a>
          </p>
          <div class="col-md-12">
            <h2 th:case="null">ليس هنالك محاضرجديدة</h2>
            <div th:case="*">

        <!--      <h2>عدد المحاضر الجملي=<span th:text="${nbr}">10</span>  </h2>-->

              <table  id="example" class="table table-striped" style="width:100%">
              <!--table class="table table-striped table-responsive-md" -->
                <thead>
                <tr>
                  <th>عدد البرقية</th>
                  <th> الوحدة</th>
                  <th> الولاية</th>
                  <th> المعتمدية</th>
                  <th> سبب الحادث الرئيسي</th>
                  <th>الإطلاع على المحضر</th>
                  <th>تعديل المحضر</th>
                  <th>محو المحضر</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pvAccident1 : ${pvAccidents1}">
                  <td th:text="${pvAccident1.numbarquia}"></td>
                  <td th:text="${pvAccident1.unite.name}"></td>
                  <td th:text="${pvAccident1.delegation.gouvernorat.name}"></td>
                  <td th:text="${pvAccident1.delegation.name}"></td>
                  <td th:text="${pvAccident1.causePrincipale}"></td>

                  <td>
                    <a th:href="@{/PvAccidentnew/show/{pvaccidId}(pvaccidId=${pvAccident1.id})}" class="btn btn-info" ><i class="fas fa-user-times ml-2"></i></a></td>
                  <td>
                    <a th:href="@{/PvAccidentnew/edit/{pvaccidId}(pvaccidId=${pvAccident1.id})}" class="btn btn-warning"   onclick="alert('confirmed');">edit <i class="fas fa-user-edit ml-2"></i></a></td>
                  <td>
                    <a th:href="@{/PvAccidentnew/delete/{pvaccidId}(pvaccidId=${pvAccident1.id})}" class="btn btn-danger" ><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
              </table>


            </div>

          </div>
        </div>
      </div>
    </div>

    </div>
