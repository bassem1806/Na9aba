<body class="g-sidenav-show rtl bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-end me-3 rotate-caret" id="sidenav-main">

    <div th:replace="fragments/menu :: menu" />

</aside>

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 ">
    <!-- Navbar -->

    <div th:replace="fragments/header :: header" />




    <div class="container my-3" >

        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/PvAccidentnew/addSave1}" th:object="${pvAccident1}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-center"> محضر معاينة حادث مرور</h3>

                            </div>



                            <div class="row g-3">
                                <div class="col-sm-7">
                                    <label for="validationunite" class="col-form-label" >الوحدة</label>

                                    <select  name="uniteId" class="form-select"  id="validationunite" required>
                                        <option value="">--من فضل إختر الوحدة المباشرة--</option>
                                        <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                                    </select>
                                    <div class="invalid-tooltip">
                                        Please enter unite
                                    </div>
                                </div>



                                <div class="col-sm">
                                    <label for="dateimatric" class="col-form-label">تاريخ التسجيل </label>
                                    <input type="date" th:field="*{dateimatric}" class="form-control" id="dateimatric" placeholder="تاريخ التسجيل" required/> <span th:if="${#fields.hasErrors('dateimatric')}" th:errors="*{dateimatric}" class="text-danger"></span>
                                </div>

                                <div class="col-sm">
                                    <label for="numimatric" class="col-form-label"> رقم التسجيل </label>
                                    <input type="text" th:field="*{numimatric}" class="form-control" placeholder="9990 تونس 230" id="numimatric" required/> <span th:if="${#fields.hasErrors('numimatric')}" th:errors="*{numimatric}" class="text-danger"></span>
                                </div>

                                <div class="col-6">
                                    <label for="numbarquia" class="col-form-label"> رقم البرقية </label>
                                    <input type="text" th:field="*{numbarquia}" class="form-control" placeholder=" 9990 تونس 230" id="numbarquia"  required/> <span th:if="${#fields.hasErrors('numbarquia')}" th:errors="*{numbarquia}" class="text-danger"></span>
                                </div>


                                <div class="col-6">
                                    <label for="dateaccid" class="col-form-label"> تاريخ الحادث </label>
                                    <input type="date" th:field="*{dateaccid}" class="form-control" placeholder=" تاريخ الحادث  " id="dateaccid" required/> <span th:if="${#fields.hasErrors('dateaccid')}" th:errors="*{dateaccid}" class="text-danger"></span>
                                </div>

                                <div class="card-body">
                                    <h5 class="text"> مكان الحادث</h5>
                                </div>

                              <div class="col-sm-6">
                                    <label for="gouvernorat" class="col-form-label"  >الولاية</label>

                                    <select name="gouvernoratId" class="form-control"  required>
                                        <option value="">--من فضل إختر  الولاية--</option>
                                        <option  th:each="gv: ${gouvernorat}" th:value="${gv.gouvernoratId}" th:text="${gv.name}" id="gouvernorat"/>
                                    </select>

                                </div>


                                <div class="col-sm-6">
                                    <label for="gouvernorat1" class="col-form-label"  >المعتمدية</label>

                                    <select name="gouvernoratId1" class="form-control"  required>
                                        <option value="">--من فضل إختر  المعتمدية--</option>
                                        <option  th:each="gv: ${delegation}" th:value="${gv.delegationId}" th:text="${gv.name}" id="gouvernorat1"/>
                                    </select>

                                </div>

                       <!--       <div class="col-sm-6">
                                    <label for="delegation" class="col-form-label" >المعتمدية</label>
                                    <select name="delegationId" class="form-control">
                                        <option  th:each="dg: ${delegation}" th:value="${dg.delegationId}" th:text="${dg.name}" id="delegation"/>
                                    </select>
                                </div>-->

                                <div class="col-sm-4">

                                    <label for="addreaccid" class="col-form-label"> العنوان </label>
                                    <input type="text" th:field="*{addreaccid}" class="form-control" id="addreaccid" placeholder="العنوان "required/> <span th:if="${#fields.hasErrors('addreaccid')}" th:errors="*{addreaccid}" class="text-danger"></span>
                                </div>

                                <div class="col-sm-4">
                                    <label for="pointKmaccid" class="col-form-label"> النقطة الكيلومترية </label>
                                    <input type="text" th:field="*{pointKmaccid}" class="form-control" id="pointKmaccid" placeholder="النقطة الكيلومترية" required/> <span th:if="${#fields.hasErrors('pointKmaccid')}" th:errors="*{pointKmaccid}" class="text-danger"></span>
                                </div>


                                <div class="col-sm-4">
                                    <label for="signauxCirculation" class="col-form-label" >إشارات المرور</label>

                                    <select name="signauxCirculationId" class="form-control" required>
                                        <option value="">--من فضل إختر  إشارة المرور--</option>
                                        <option  th:each=" sg :${signauxCirculation}" th:value="${sg.signeId}" th:text="${sg.name}" id="signauxCirculation"/>
                                    </select>
                                </div>

                                <div class="col-sm-4">
                                    <label for="typeRoute" class="col-form-label" > نوع الطريق</label>

                                    <select name="typeRouteId" class="form-control" required>
                                        <option value="">--من فضل إختر  نوع الطريق--</option>
                                        <option  th:each=" tr :${typeRoute}" th:value="${tr.Id}" th:text="${tr.name}" id="typeRoute"/>
                                    </select>
                                </div>

                                <div class="col-sm-4">
                                    <label for="situationRoute" class="col-form-label" > حالة الطريق</label>
                                    <select name="situationRouteId" class="form-control" required>
                                        <option value="">--من فضل إختر  حالة الطريق--</option>
                                        <option  th:each=" st :${situationRoute}" th:value="${st.Id}" th:text="${st.name}" id="situationRoute"/>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <label for="temps" class="col-form-label" >  الطقس</label>

                                    <select name="tempsId" class="form-control" required>
                                        <option value="">--من فضل إختر  الطقس --</option>
                                        <option  th:each=" t :${temps}" th:value="${t.Id}" th:text="${t.name}" id="temps"/>
                                    </select>
                                </div>


                               <div class="card-body">
                                    <h5 class="text"> أسباب الحادث</h5>
                                </div>

                             <div class="col-sm-6"     >
                                    <label for="causeAccident" class="form-label select-label" >أسباب الحادث</label><br>
                                    <select name="causeAccidentId"  class="selectpicker" th:field="*{causeAccidents}" multiple required>
                                        <option  th:each=" s :${causeAccidents} " th:value="${s.causeaccidentId}" th:text="${s.name}"  id="causeAccident"/>

                                    </select>
                                </div>



                              <div class="col-sm-6">

                                    <label for="causePrincipale" class="col-form-label"> السبب الرئيسي للحادث </label>
                                    <input type="text" th:field="*{causePrincipale}" class="form-control" id="causePrincipale" placeholder="السبب الرئيسي "required/> <span th:if="${#fields.hasErrors('causePrincipale')}" th:errors="*{causePrincipale}" class="text-danger"></span>
                                </div>

                                <div class="card-body">
                                    <h5 class="text">  الوسائل المشاركة في الحادث</h5>
                                </div>

                                <div class="col-sm-6"     >
                                    <label for="part" class="form-label select-label" > الوسائل المشاركة في الحادث</label><br>
                                    <select name="part"  class="selectpicker" th:field="*{parts}" multiple  required>
                                        <option  th:each=" p :${parts} " th:value="${p.Id}" th:text="${p.name}"  id="part"/>

                                    </select>
                                </div>
                                <div class="card-body">
                                    <h5 class="text">   الأطراف المتضررة في الحادث</h5>
                                </div>
                                                    <!--  Bootstrap table-->
                                                    <div class="table-responsive">
                                                        <table class="table">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">ID </th>
                                                                <th scope="col">الإسم واللقب</th>
                                                                <th scope="col">ب.ت.و</th>
                                                                <th scope="col">الجنس</th>
                                                                <th scope="col">العمر</th>
                                                                <th scope="col">الحالة</th>
                                                                <th scope="col">الملاحظات</th>
                                                                <th scope="col"></th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                              <th scope="row"></th>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>


                                                            </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>

                                                    <!-- Add rows button-->
                                <div>
                                                    <a class="btn btn-primary rounded-0 btn-block" id="insertRow" href="#">Add new row</a>
                                                </div>

                            <!--    </div><a style="font-size: 8pt; text-decoration: none" target="_blank" href="http://frontendfreecode.com">Free Frontend</a>-->

                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary" value="إضافة محضر معاية حادث 1"/>
                                </div>



                                <p class="my-5" align="right">
                                    <a th:href="@{'/PvAccidentnew/list1'}" class="btn btn-secondary" >

                                        <i class="fas fa-solid fa-backward">الرجوع الى قائمة الحوادث</i></a>


                                <div class="form-group col-md-8"></div>

                             </div>
                              </form>
                </div>
            </div>
        </div>

    </div>


    <div th:replace="fragments/footer :: footer" />


</main>

    var ctx = document.getElementById("chart-bars").getContext("2d");

            },

            },
          },
        },
      },
    });

    var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

    var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
    gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

    new Chart(ctx2, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
            label: "Mobile apps",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#cb0c9f",
            borderWidth: 3,
            backgroundColor: gradientStroke1,
            fill: true,
            data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
            maxBarThickness: 6

          },
          {
            label: "Websites",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#3A416F",
            borderWidth: 3,
            backgroundColor: gradientStroke2,
            fill: true,
            data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
            maxBarThickness: 6
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#b2b9bf',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });

        background: #0083B0;
    background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);
    background: linear-gradient(to right, #0083B0, #00B4DB);
    min-height: 100vh;
}
