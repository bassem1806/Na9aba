<body class="g-sidenav-show rtl bg-gray-100">

<main >
  <!-- Navbar -->






  <div class="container my-5" >

    <div class="card">
      <div class="card-body">
        <div class="col-md-12">
          <form action="#" th:action="@{/blesse/update}" th:object="${blesse}" method="post" enctype="multipart/form-data">
            <input  th:field="*{blesseId}" />
            <input  type="text" name="pvId" th:value="${pvId}" hidden="true"/>

            <div class="row">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-center">    تحيين مصاب </h3>

              </div>



                  <div class="card-body">
                    <h5 class="text">   الأطراف المتضررة في الحادث</h5>
                  </div>
                  <!--  Bootstrap table-->
                  <div >

                    <table class="table" id=""tbl-blesses>
                      <thead>
                      <tr>


                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="blesse : ${blesse}"  >

                        <div class="form-group col-md-6">
                          <label for="blesseId" class="col-form-label">ID</label>
                          <input type="text" th:field="*{blesseId}" class="form-control" id="blesseId" placeholder="id">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="firstname" class="col-form-label">name</label>
                          <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="id">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="CIN" class="col-form-label">CIN</label>
                          <input type="text" th:field="*{CIN}" class="form-control" id="CIN" placeholder="id">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="sexe" class="col-form-label">Sexe</label>
                          <input type="text" th:field="*{sexe}" class="form-control" id="sexe" placeholder="id">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="age" class="col-form-label">Age</label>
                          <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="id">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="etatBlesse" class="col-form-label">Etat Blesse</label>
                          <input type="text" th:field="*{etatBlesse}" class="form-control" id="etatBlesse" placeholder="id">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="observation" class="col-form-label">Observation</label>
                          <input type="text" th:field="*{observation}" class="form-control" id="observation" placeholder="id">
                        </div>


                      </td>

                      </tr>

                      </tbody>
                    </table>


                  </div>


                  <div class="col-md-12">
                    <input type="submit" class="btn btn-primary" value="تحيين مصاب "/>
                  </div>


                  <p class="my-5" align="right">
                    <a th:href="@{'/blesse/list'}" class="btn btn-secondary" >

                      <i class="fas fa-solid fa-backward">الرجوع الى قائمة المصابين</i></a>


                  <div class="form-group col-md-8"></div>

                </div>
          </form>
        </div>
      </div>
    </div>
