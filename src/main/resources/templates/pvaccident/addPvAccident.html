<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        إدارة الخدمات الفنية
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
</head>

<!-- menu a droite  -->

<body >
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-end me-3 rotate-caret" id="sidenav-main">

    <div th:replace="fragments/menu :: menu" />

</aside>
<!--end  menu a droite  -->

<div class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg overflow-hidden">



    <!-- Navbar header  -->
    <div th:replace="fragments/header :: header" />

    <div class="container my-2">


        <div class="card">
            <form action="#" th:action="@{/PvAccident/addSave}" th:object="${pvAccident}" method="post" enctype="multipart/form-data">
                <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-center"> محضر معاينة حادث مرور</h3>

                </div>

                <div class="card-body">
                    <div th:switch="${pvAccidents}" class="container my-5">

                        <div class="row g-3">
                            <div class="col-sm-7">
                                <label for="unite" class="col-form-label" >الوحدة</label>
                                <select name="uniteId" class="form-control">
                                    <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                                </select>
                            </div>

                            <div class="col-sm">
                                <label for="dateimatric" class="col-form-label">تاريخ التسجيل </label>
                                <input type="date" th:field="*{dateimatric}" class="form-control" id="dateimatric" placeholder="تاريخ التسجيل"/> <span th:if="${#fields.hasErrors('dateimatric')}" th:errors="*{dateimatric}" class="text-danger"></span>
                            </div>

                            <div class="col-sm">
                                <label for="numimatric" class="col-form-label"> رقم التسجيل </label>
                                <input type="text" th:field="*{numimatric}" class="form-control" placeholder=" 9990 تونس 230" id="numimatric" /> <span th:if="${#fields.hasErrors('numimatric')}" th:errors="*{numimatric}" class="text-danger"></span>
                            </div>


                            <div class="col-6">
                                <label for="numbarquia" class="col-form-label"> رقم البرقية </label>
                                <input type="text" th:field="*{numbarquia}" class="form-control" placeholder=" 9990 تونس 230" id="numbarquia" /> <span th:if="${#fields.hasErrors('numbarquia')}" th:errors="*{numbarquia}" class="text-danger"></span>
                            </div>
                            <div class="col-6">
                                <label for="dateaccid" class="col-form-label"> تاريخ الحادث </label>
                                <input type="date" th:field="*{dateaccid}" class="form-control" placeholder=" تاريخ الحادث  " id="dateaccid" /> <span th:if="${#fields.hasErrors('dateaccid')}" th:errors="*{dateaccid}" class="text-danger"></span>
                            </div>

                            <div class="card-body">
                                <h5 class="text"> مكان الحادث</h5>
                            </div>
                            <div class="col-sm-6">
                                <label for="gouvernorat" class="col-form-label" >الولاية</label>
                                <select name="gouvernoratId" class="form-control">
                                    <option  th:each="gv: ${gouvernorat}" th:value="${gv.id}" th:text="${gv.name}" />
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="delegation" class="col-form-label" >المعتمدية</label>
                                <select name="delegationId" class="form-control">
                                    <option  th:each="dlg: ${delegation}" th:value="${dlg.id}" th:text="${dlg.name}" />
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="unite" class="col-form-label" >الوحدة</label>
                            <select name="uniteId" class="form-control">
                                <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="unite" class="col-form-label" >الوحدة</label>
                            <select name="uniteId" class="form-control">
                                <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="unite" class="col-form-label" >الوحدة</label>
                            <select name="uniteId" class="form-control">
                                <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                            </select>
                        </div>

                    </div>



                </div>

         </div>



        <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="إضافة محضر معاية حادث "/>
        </div>
        </form>

    </div>


    <!-- Navbar footer  -->
    <div th:replace="fragments/footer :: footer" />  </div>







<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>

<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="../assets/js/plugins/fullcalendar.min.js"></script>

      var options = {

      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
