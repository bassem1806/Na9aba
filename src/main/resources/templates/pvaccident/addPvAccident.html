<!DOCTYPE html>
<html lang="ar"  dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        إدارة الخدمات الفنية
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />

    <script src="/assets/js/fontawesome.js" crossorigin="anonymous"></script>
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />

    <link id="pagestyle" href="/assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
</head>

<body class="g-sidenav-show rtl bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-end me-3 rotate-caret" id="sidenav-main">

    <div th:replace="fragments/menu :: menu" />

</aside>
<div th:replace="fragments/header :: header" />
<main >
    <!-- Navbar -->






        <div class="container my-5" >

            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <form action="#" th:action="@{/PvAccident/addSave}" th:object="${pvAccident}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <h3 class="font-weight-bolder text-info text-center"> محضر معاينة حادث مرور</h3>

                                </div>



                                <div class="row g-3">
                                    <div class="col-sm-7">
                                        <label for="unite" class="col-form-label" >الوحدة</label>
                                        <select name="uniteId" class="form-control">
                                            <option  th:each="un: ${unite}" th:value="${un.id}" th:text="${un.name}" />
                                        </select>
                                    </div>

                                    <div class="col-sm">
                                        <label for="dateimatric" class="col-form-label">تاريخ التسجيل </label>
                                        <input type="date" th:field="*{dateimatric}" class="form-control" id="dateimatric" placeholder="تاريخ التسجيل"/> <span th:if="${#fields.hasErrors('dateimatric')}" th:errors="*{dateimatric}" class="text-danger"></span>
                                    </div>

                                    <div class="col-sm">
                                        <label for="numimatric" class="col-form-label"> رقم التسجيل </label>
                                        <input type="text" th:field="*{numimatric}" class="form-control" placeholder=" 9990 تونس 230" id="numimatric" /> <span th:if="${#fields.hasErrors('numimatric')}" th:errors="*{numimatric}" class="text-danger"></span>
                                    </div>

                                    <div class="col-6">
                                        <label for="numbarquia" class="col-form-label"> رقم البرقية </label>
                                        <input type="text" th:field="*{numbarquia}" class="form-control" placeholder=" 9990 تونس 230" id="numbarquia" /> <span th:if="${#fields.hasErrors('numbarquia')}" th:errors="*{numbarquia}" class="text-danger"></span>
                                    </div>


                                    <div class="col-6">
                                        <label for="dateaccid" class="col-form-label"> تاريخ الحادث </label>
                                        <input type="date" th:field="*{dateaccid}" class="form-control" placeholder=" تاريخ الحادث  " id="dateaccid" /> <span th:if="${#fields.hasErrors('dateaccid')}" th:errors="*{dateaccid}" class="text-danger"></span>
                                    </div>

                                    <div class="card-body">
                                        <h5 class="text"> مكان الحادث</h5>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="gouvernorat" class="col-form-label" >الولاية</label>
                                        <select name="gouvernoratId" class="form-control">
                                            <option  th:each="gov: ${gouvernorat}" th:value="${gov.id}" th:text="${gov.name}" />
                                        </select>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="delegation" class="col-form-label" >المعتمدية</label>
                                        <select name="delegationId" class="form-control">
                                            <option  th:each="dlg: ${delegation}" th:value="${dlg.id}" th:text="${dlg.name}" />
                                        </select>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="typeRoute" class="col-form-label" >الطريق</label>
                                        <select name="typeRouteId" class="form-control">
                                            <option  th:each="tr: ${typeRoute}" th:value="${tr.id}" th:text="${tr.name}" />
                                        </select>
                                    </div>


                                    <div class="col-sm-4">

                                        <label for="addreaccid" class="col-form-label"> العنوان </label>
                                        <input type="text" th:field="*{addreaccid}" class="form-control" id="addreaccid" placeholder="العنوان "/> <span th:if="${#fields.hasErrors('addreaccid')}" th:errors="*{addreaccid}" class="text-danger"></span>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="pointKmaccid" class="col-form-label"> النقطة الكيلومترية </label>
                                        <input type="text" th:field="*{pointKmaccid}" class="form-control" id="pointKmaccid" placeholder="النقطة الكيلومترية"/> <span th:if="${#fields.hasErrors('pointKmaccid')}" th:errors="*{pointKmaccid}" class="text-danger"></span>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="signauxCirculation" class="col-form-label" >إشارات المرور</label>
                                        <select name="signauxCirculationId" class="form-control">
                                            <option  th:each="Sig: ${signauxCirculation}" th:value="${Sig.id}" th:text="${Sig.name}" />
                                        </select>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="situationRoute" class="col-form-label" > حالة الطريق</label>
                                        <select name="situationRouteId" class="form-control">
                                            <option  th:each="Sitr: ${situationRoute}" th:value="${Sitr.id}" th:text="${Sitr.name}" />
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="temps" class="col-form-label" >  حالة الطقس</label>
                                        <select name="tempsId" class="form-control">
                                            <option  th:each="tmp: ${temps}" th:value="${tmp.id}" th:text="${tmp.name}" />
                                        </select>
                                    </div>
                                      <div class="card-body">
                                        <h5 class="text"> أسباب الحادث</h5>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="part" class="col-form-label" >  الوسائل المتسببة في الحادث</label>
                                        <select name="partId" class="form-control" >
                                            <option  th:each="prt: ${part}" th:value="${prt.id}" th:text="${prt.name}" />
                                        </select>
                                    </div>

                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary" value="إضافة محضر معاية حادث"/>
                                    </div>


                                    <p class="my-5" align="right">
                                        <a th:href="@{'/PvAccident/list'}" class="btn btn-secondary" >

                                            <i class="fas fa-solid fa-backward">الرجوع الى قائمة الحوادث</i></a>


                                    <div class="form-group col-md-8"></div>

                                </div>
                         </form>
                    </div>
                </div>
            </div>

        </div>


        <div th:replace="fragments/footer :: footer" />


    </main>






                <!--   Core JS Files   -->
                <script src="../assets/js/core/popper.min.js"></script>
                <script src="../assets/js/core/bootstrap.min.js"></script>
                <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
                <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
                <script src="../assets/js/plugins/fullcalendar.min.js"></script>
                <script src="../assets/js/plugins/chartjs.min.js"></script>
                <script>
    var ctx = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Sales",
          tension: 0.4,
          borderWidth: 0,
          borderRadius: 4,
          borderSkipped: false,
          backgroundColor: "#fff",
          data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
          maxBarThickness: 6
        }, ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 500,
              beginAtZero: true,
              padding: 15,
              font: {
                size: 14,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
              color: "#fff"
            },
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false
            },
            ticks: {
              display: false
            },
          },
        },
      },
    });


    var ctx2 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

    var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

    gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
    gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
    gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

    new Chart(ctx2, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
            label: "Mobile apps",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#cb0c9f",
            borderWidth: 3,
            backgroundColor: gradientStroke1,
            fill: true,
            data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
            maxBarThickness: 6

          },
          {
            label: "Websites",
            tension: 0.4,
            borderWidth: 0,
            pointRadius: 0,
            borderColor: "#3A416F",
            borderWidth: 3,
            backgroundColor: gradientStroke2,
            fill: true,
            data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
            maxBarThickness: 6
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#b2b9bf',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
  </script>
                <script src="../assets/js/plugins/choices.min.js"></script>

      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

 </body>

</html>
