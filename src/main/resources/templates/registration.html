<!DOCTYPE html>
<html dir="rtl" lang="ar" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="../assets/img/apple-icon.png" rel="apple-touch-icon" sizes="76x76">
  <link href="../assets/img/favicon.png" rel="icon" type="image/png">
  <title>
    إدارة الخدمات الفنية
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet"/>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/42d5adcbca.js"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link href="../assets/css/soft-ui-dashboard.css?v=1.0.3" id="pagestyle" rel="stylesheet"/>
</head>

<!-- menu a droite  -->

<body class="g-sidenav-show rtl bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-end me-3 rotate-caret"
       id="sidenav-main">

  <div th:replace="fragments/menu :: menu"/>

</aside>
<!--end  menu a droite  -->

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg overflow-hidden">


  <!-- Navbar header  -->
  <div th:replace="fragments/header :: header"/>


  <div class="card">
    <div class="card-body">
      <div class="col-md-6 col-md-offset-3">
        <form action="#" autocomplete="off" class="form-horizontal"
              method="post" role="form" th:action="@{/registration}"
              th:object="${user}">
          <h2>إضافة مستخدم</h2>
          <div class="form-group">
            <div class="col-sm-9">
              <label class="validation-message" th:errors="*{name}"
                     th:if="${#fields.hasErrors('name')}"></label>
              <input class="form-control" placeholder="الإسم" th:field="*{name}"
                     type="text"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <label class="validation-message" th:errors="*{lastName}"
                     th:if="${#fields.hasErrors('lastName')}"></label>
              <input class="form-control" placeholder="اللقب"
                     th:field="*{lastName}" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <label class="validation-message" th:errors="*{CNRPS}"
                     th:if="${#fields.hasErrors('CNRPS')}"></label>
              <input class="form-control" placeholder="الرقم الموحد"
                     th:field="*{CNRPS}" type="text"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <input class="form-control" placeholder="Login" th:field="*{login}"
                     type="text"/> <label
                    class="validation-message" th:errors="*{login}"
                    th:if="${#fields.hasErrors('login')}"></label>
            </div>
            <!--   <div class="form-group">
                 <div class="col-sm-9">
                   <input type="text" th:field="*{email}" placeholder="البريد الإلكتروني"
                          class="form-control" /> <label
                         th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                         class="validation-message"></label>
                 </div>-->
          </div>
          <div class="form-group">
            <div class="col-sm-9">
              <input class="form-control" placeholder="كلمة العبور"
                     th:field="*{password}" type="password"/> <label
                    class="validation-message" th:errors="*{password}"
                    th:if="${#fields.hasErrors('password')}"></label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9">
              <button class="btn btn-primary btn-block" type="submit">Register User</button>
            </div>
          </div>

          <span th:utext="${successMessage}"></span>


        </form>
      </div>
    </div>
  </div>

  <!-- Navbar footer  -->
  <div th:replace="fragments/footer :: footer"/>


  </div>
</main>
<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="fa fa-cog py-2"> </i>
  </a>
  <div class="card shadow-lg ">
    <div class="card-header pb-0 pt-3 ">
      <div class="float-end">
        <h5 class="mt-3 mb-0">Soft UI Configurator</h5>
        <p>See our dashboard options.</p>
      </div>
      <div class="float-start mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1">
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidebar Backgrounds -->
      <div>
        <h6 class="mb-0">Sidebar Colors</h6>
      </div>
      <a class="switch-trigger background-color" href="javascript:void(0)">
        <div class="badge-colors my-2 text-end">
                    <span class="badge filter bg-gradient-primary active" data-color="primary"
                          onclick="sidebarColor(this)"></span>
          <span class="badge filter bg-gradient-dark" data-color="dark" onclick="sidebarColor(this)"></span>
          <span class="badge filter bg-gradient-info" data-color="info" onclick="sidebarColor(this)"></span>
          <span class="badge filter bg-gradient-success" data-color="success"
                onclick="sidebarColor(this)"></span>
          <span class="badge filter bg-gradient-warning" data-color="warning"
                onclick="sidebarColor(this)"></span>
          <span class="badge filter bg-gradient-danger" data-color="danger"
                onclick="sidebarColor(this)"></span>
        </div>
      </a>


      <!--   Core JS Files   -->
      <script src="../assets/js/core/popper.min.js"></script>
      <script src="../assets/js/core/bootstrap.min.js"></script>
      <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
      <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>



      <script src="../assets/js/plugins/choices.min.js"></script>
      <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

            </script>
      <!-- Github buttons -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
