    <script type="text/javascript">
$(document).ready(function(){

	$('#gouvernorat').on('change', function(){
		var gouvernorat_id = $(this).val();

		$.ajax({
			type: 'GET',
			url:'/Agent/loadDelegationByGouvernorat/' + gouvernorat_id,
				success: function(result) {
				var result = JSON.parse(result);
				var s = '<option value="">--من فضل إختر  المعتمدية--</option>';
				for(var i = 0; i < result.length; i++) {
					s += '<option value="' + result[i].delegationId + '">' + result[i].name + '</option>';
				}
				$('#gouvernorat1').empty();
				$('#gouvernorat1').html(s);
			}
		});
	});
		});

    </script>

    <script type="text/javascript">
$(document).ready(function(){

	$('#listDirectionGeneral').on('change', function(){
		var direction_general_id= $(this).val();

		$.ajax({
			type: 'GET',
			url: '/Agent/loadDirectionByDirectionGeneral/' + direction_general_id ,
			success: function(result) {
				var result = JSON.parse(result);
				var s = '';
				for(var i = 0; i < result.length; i++) {
					s += '<option value="' + result[i].DId + '">' + result[i].NomDir + '</option>';
				}
				$('#listDirection').html(s);
			}
		});
	});
		});
</script>

<body class="g-sidenav-show rtl bg-gray-100">

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg overflow-hidden">

    <div class="container my-5">
        <h3>إضافة موظف</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">




                    <form action="#" th:action="@{/Agent/add}" th:object="${agent}" method="post">
                        <div class="row">

                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-center"> ملف موظف </h3>

                            </div>


                            <div class="form-group col-md-3">
                                <label for="CNRPS" class="col-form-label">المعرف الوحيد </label>
                                <input type="text" th:field="*{CNRPS}" class="form-control" id="CNRPS" placeholder="المعرف الوحيد"/>
                                <span th:if="${#fields.hasErrors('CNRPS')}" th:errors="*{CNRPS}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="CIN" class="col-form-label">رقم بطاقة التعريف الوطنية </label>
                                <input type="text" th:field="*{CIN}" class="form-control" id="CIN" placeholder="رقم بطاقة التعريف الوطنية "/>
                                <span th:if="${#fields.hasErrors('CIN')}" th:errors="*{CIN}" class="text-danger"></span>
                            </div><br>

                            <div class="form-group col-md-4">
                                <label for="Prenom" class="col-form-label">الإسم </label>
                                <input type="text" th:field="*{Prenom}" class="form-control" id="Prenom" placeholder="الإسم "/>
                                <span th:if="${#fields.hasErrors('Prenom')}" th:errors="*{Prenom}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="Nom" class="col-form-label">اللقب </label>
                                <input type="text" th:field="*{Nom}" class="form-control" id="Nom" placeholder="اللقب "/>
                                <span th:if="${#fields.hasErrors('Nom')}" th:errors="*{Nom}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="Prenom_Pere" class="col-form-label">إسم الأب </label>
                                <input type="text" th:field="*{Prenom_Pere}" class="form-control" id="Prenom_Pere" placeholder="إسم الأب "/>
                                <span th:if="${#fields.hasErrors('Prenom_Pere')}" th:errors="*{Prenom_Pere}" class="text-danger"></span>
                            </div>

                            <div class="col-sm-3">
                                <label class="col-form-label" for="gouvernorat">الولاية</label>

                                <select class="form-control" id="gouvernorat" name="gouvernoratId">
                                    <option value="">--من فضل إختر الولاية--</option>
                                    <option th:data="${gv.gouvernoratId}" th:each="gv: ${gouvernorat}"
                                            th:text="${gv.name}" th:value="${gv.gouvernoratId}"/>
                                </select>

                            </div>


                            <div class="col-sm-3">
                                <label class="col-form-label" for="gouvernorat1">المعتمدية</label>

                                <select class="form-control" id="gouvernorat1" name="gouvernoratId1">
                                    <option value="">--من فضل إختر المعتمدية--</option>
                                </select>

                            </div>

                            <div class="form-group col-md-8">
                                <label for="directionGeneral" class="col-form-label" id="directionGeneral" >الإدارة العامة </label>
                                <select name="listDirectionGeneral" class="form-control">
                                    <option  th:each="drg: ${directionGeneral}" th:value="${drg.DgId}" th:text="${drg.NomDirGen}" />
                                </select>
                            </div>


                            <div class="form-group col-md-4">
                                <label for="direction" class="col-form-label" id="direction" >الإدارة  </label>
                                <select  id="listDirection" name="DirectionId" class="form-control">
                                    <option  th:each="dr: ${direction}" th:value="${dr.DId}" th:text="${dr.NomDir}" />
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="sousDirections" class="col-form-label" id="sousDirections" >الإدارةالفرعية  </label>
                                <select  id="listSousDirection" name="SdId" class="form-control">
                                    <option  th:each="sd: ${sousDirections}" th:value="${sd.SdId}" th:text="${sd.NomSDir}" />
                                </select>
                            </div>




                            <div class="form-group col-md-8" >

                            </div>



                        </div>
                    </form>
