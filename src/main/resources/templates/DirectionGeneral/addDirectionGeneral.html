
<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        إدارة الخدمات الفنية
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="..//cdn.jsdelivr.net/npm/sweetalert2011"></script>

</head>

<!-- menu a droite  -->

<body class="g-sidenav-show rtl bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-end me-3 rotate-caret" id="sidenav-main">

    <div th:replace="fragments/menu :: menu" />

</aside>
<!--end  menu a droite  -->

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg overflow-hidden">



    <!-- Navbar header  -->
    <div th:replace="fragments/header :: header" />

    <div class="container my-5">
        <h3>إضافة إدارة عامة</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">



                    <form action="#" th:action="@{/DirectionGeneral/addSave}" th:object="${directionGeneral}" method="post" >
                        <div class="row">

                            <div class="form-group col-md-8" >
                                    <label for="NomDirGen" class="col-form-label">إسم الإدارة العامة</label> <input type="text" th:field="*{NomDirGen}" class="form-control" id="NomDirGen" placeholder="إسم الإدارة"> <span
                                        th:if="${#fields.hasErrors('NomDirGen')}" th:errors="*{NomDirGen}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8" >
                                <label for="CodeDirGen" class="col-form-label">رمز الإدارة العامة</label> <input type="text" th:field="*{CodeDirGen}" class="form-control" id="CodeDirGen" placeholder="رمز الإدارة"> <span
                                    th:if="${#fields.hasErrors('CodeDirGen')}" th:errors="*{CodeDirGen}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8" >
                                <label for="etat" class="col-form-label">وضعية الإدارة العامة</label> <input type="text" th:field="*{etat}" class="form-control" id="etat" placeholder="وضعية الإدارة"> <span
                                    th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}" class="text-danger"></span>
                            </div>

                            <div id="ex1" class="col-md-6"  >
                                <input type="submit"   class="btn btn-primary" value="إضافة الإدارة العامة">


                            </div >


                            <div class="form-group col-md-8" >

                            </div>



                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Navbar footer  -->
    <div th:replace="fragments/footer :: footer" />





    </div>
</main>
<div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
        <i class="fa fa-cog py-2"> </i>
    </a>
    <div class="card shadow-lg ">
        <div class="card-header pb-0 pt-3 ">
            <div class="float-end">
                <h5 class="mt-3 mb-0">Soft UI Configurator</h5>
                <p>See our dashboard options.</p>
            </div>
            <div class="float-start mt-4">
                <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <!-- End Toggle Button -->
        </div>
        <hr class="horizontal dark my-1">
        <div class="card-body pt-sm-3 pt-0">
            <!-- Sidebar Backgrounds -->
            <div>
                <h6 class="mb-0">Sidebar Colors</h6>
            </div>
            <a href="javascript:void(0)" class="switch-trigger background-color">
                <div class="badge-colors my-2 text-end">
                    <span class="badge filter bg-gradient-primary active" data-color="primary" onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-dark" data-color="dark" onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-info" data-color="info" onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-success" data-color="success" onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-warning" data-color="warning" onclick="sidebarColor(this)"></span>
                    <span class="badge filter bg-gradient-danger" data-color="danger" onclick="sidebarColor(this)"></span>
                </div>
            </a>


            <!--   Core JS Files   -->
            <script src="../assets/js/sweetalert2.all.min.js"></script>
            <script src="../assets/js/core/popper.min.js"></script>
            <script src="../assets/js/core/bootstrap.min.js"></script>
            <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
            <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
            <script src="../assets/js/plugins/choices.min.js"></script>
            <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
            <!-- Github buttons -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
            <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
            <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
